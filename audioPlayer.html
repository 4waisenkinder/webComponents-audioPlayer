<polymer-element name="fourOrphans-audioplayer">
  <template>
    <style>
      <%= css %>
    </style>
    <div class="mainContainer">
        <div class="artistImageContainer">
          <img class="artistImage" src="http://placedog.com/140/140">
        </div>
        <div class="artistInformation">
          <h1>Snoop Dog</h1>
          <h2>10 Lil' Crips</h2>
        </div>
      </div>
      <div class="controlBar clearfix">
        <progress class="progressBar" max="100" value="50"></progress>
        <ul class="actionContainer">
          <li class="controlItem"><button id="back"    class="controlBtn fontawesome-backward" disabled="true">Back</button>
          <li class="controlItem"><button id="play"    class="controlBtn fontawesome-play bright" disabled="true">Play</button>
          <li class="controlItem"><button id="forward" class="controlBtn fontawesome-forward" disabled="true">Forward</button>
        </ul>
      <span id="timePlayed" style="display: none;"></span>
      <span style="display: none;"> / </span>
      <span id="duration" style="display: none;"></span>
    </div>
  </template>
  <script>
    Polymer( 'fourOrphans-audioplayer', {} );
  </script>
</polymer-element>
